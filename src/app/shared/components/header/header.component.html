<mat-toolbar class="header-toolbar" color="primary">
    <mat-toolbar-row>
      <div class="container">
        <div class="row between-xs middle-xs header-row">
          <nav>
            <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
            <a mat-button routerLink="/episode" routerLinkActive="active">Episodios</a>
            <a mat-button routerLink="/deaths" routerLinkActive="active" *ngIf="authSvc.userData$ | async">Spoilers</a>
            
            <a *ngIf="authSvc.userData$ | async; else showLogin" (click)="onLogout()">
              <button mat-button>Logout</button>
            </a>
          
            <ng-template #showLogin>
              <a routerLink="/login" routerLinkActive="active">
                <button mat-button>Login</button>
              </a>
            </ng-template>
            
          </nav>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
